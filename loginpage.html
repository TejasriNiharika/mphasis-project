<html>
<head>

<title> LOGIN PAGE</title>
<body>
<body bg color=pink>
<center>
Enter Username: <input type="text" id="txt" onkeyup="manage()" /></br>
Enter ID: <input type="text" id="txt1" onkeyup="manage()" /></br>
Enter FlightNumber: <input type="text" id="txt2" onkeyup="manage()" /></br>

    <input type="submit" id="btSubmit" disabled /></center>
</body>
<script>
    function manage() {
        var bt = document.getElementById('btSubmit');
        if (txt.value != ''&&txt1.value != ''&&txt2.value != '') 
{
            bt.disabled = false;
        }
        else {
            bt.disabled = true;
        }
    }
</script>
</head>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<p style="text-align:left;"></p>
<form role="form">
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="usr">
    </div>

<form role="form">
<label for="details">Courses Interested:</label>
      <input type="text" class="form-control" id="details">
    <div class="checkbox">
      <label><input type="checkbox" value="">PHP</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="">DW</label>
    </div>
    <div class="checkbox ">
      <label><input type="checkbox" value="">MAINFRAME</label>
 </div>
   <div class="checkbox ">
      <label><input type="checkbox" value="">TESTING</label>
 </div>

<form role="form">
<label for="confirm">Need placement?</label>
      <input type="text" class="form-control" id="confirm">
<div class="radio">
      <label><input type="radio" name="optradio">yes</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">no</label>
    </div>

<form role="form">
<label for="edu">Education</label>
      <input type="text" class="form-control" id="edu">
<div class="form-group">
<label for="sel">Education</label>
<select class="form-control" id="sel">
<option>B Tech</option>
<option>B sc</option>
<option>Diploma</option>
<option>Masters</option>
</select></div>

<form role="form">
<label for="abtus">Where do you here abt us?</label>
      <input type="text" class="form-control" id="abtus">
<div class="form-group">
<label for="sel">Where do you here abt us?</label>
<select class="form-control" id="sel">
<option>Newspaper Ad</option>
<option>Friends</option>
<option>Banners</option>
<option>Sign Board</option>
<option>Tradeshow</option>
</select></div>

<label for="comment"><p style="text-align:left;"></p>Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
</div>

<Input type=submit value=submit>
<Input type=reset value=Reset>
<Input type=button value=Button>
</body>
</html>
